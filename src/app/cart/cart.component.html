<div class="flex">
  <app-inventory (selectedFruit)="addFruitToCart($event)"></app-inventory>

  <div class="cartTemp">
    <h1>Cart</h1>
    <div *ngIf="carts.length > 0; else emptyCart">
      <ol>
        <li *ngFor="let item of carts">
          <p>
            <img src="../../assets/fruits/{{ item[0] }}.png" alt="" srcset="" />
            <span>{{ item[0] }}</span> - <span>{{ item[1] }}</span>
            <button type="button" (click)="reduce(item[0])">Reduce</button>
            <button type="button" (click)="remove(item[0])">Remove</button>
          </p>
        </li>
      </ol>
    </div>

    <ng-template #emptyCart>
      <h3>Your cart is empty!</h3>
    </ng-template>
  </div>
</div>
